<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>notes app</title>
  </head>
  <body>
    <div class="container">
      <form>
          <select class="form-select">
              <option disabled>choose category...</option>
          </select>
          <input type="text" placeholder="content" class="form-control"/>
          <button class="btn btn-success">create note</button>
      </form>

      <table>
        <thead>
          <tr>
            <td>name</td>
            <td>created</td>
            <td>category</td>
            <td>content</td>
            <td>dates</td>
            <td>...</td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>td</td>
            <td>td</td>
            <td>td</td>
            <td>td</td>
          </tr>
        </tbody>
      </table>
      <div class="separator">
        <button id="archive-btn" class="btn btn-warning">OPEN ARCHIVE</button>
      </div>
      <table id="archive-table">
          <tbody></tbody>
      </table>
    </div>
  </body>
</html>
